<h1>Films</h1>
<div fxLayout="row wrap" fxLayoutGap="20px">
  <div class="spinner" *ngIf="spinner">
    <mat-spinner></mat-spinner>
  </div>

  <mat-card *ngFor="let film of films" class="film animate__animated animate__backInRight"
    fxFlex="0 0 calc(33.33% - 20px)" fxFlex.sm="calc(50% - 20px)" fxFlex.xs="100%" [routerLink]="['/image', film.id]">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{film.title}}</mat-card-title>
      <mat-card-subtitle>{{film.release_date}} - {{film.director}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{film.image}}" alt="Photo of {{film.title}}" loading="lazy">
    <mat-card-actions fxLayout="column wrap">
      <button mat-raised-button color="primary">View</button>
    </mat-card-actions>
  </mat-card>
</div>
